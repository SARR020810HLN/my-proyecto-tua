<h2>{{label.nombre}} </h2>
<hr>
<div class="row">
    <div class="col-md-4">
      <img class="img-fluid" [src]="label.img" [alt]="label.nombre">
      <div class="d-grid gap-2">
       <a *ngIf="label.nombre === 'HTML Basic'" class="btn btn-info" [routerLink]="['/htmlbasic']"> Saber Mas...</a>
       <a *ngIf="label.nombre === 'HTML Attributes'" class="btn btn-info" [routerLink]="['/htmlattributes']"> Saber Mas...</a>
      </div>
    </div>
    <div class="col-md-8">
        <h3>{{label.nombre}}</h3>
        <p >
            {{label.bio }}
        </p>
    </div>
</div>
